<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Quantidade de hora,valor e gratificação
    </title>
</head>
<body>
    <div class="container">
        <h1>
            Quantidade de hora, valor e gratificação
        </h1>
        <form action="calc.php" method="post">
            <label for="tQntidade">
                Quantidade de hora:
            </label>
            <br>
            <input type="text" name="txtQntidade" id="tQntidade"
                size="10" maxlength="5" placeholder="Qntidade"
                required>
            <br>
            <label for="tValor">
                Valor da hora:
            </label>
            <br>
            <input type="text" name="txtValor" id="tValor"
                size="10" maxlength="5" placeholder="Valor"
                required>
            <br>
            <label for="tGratificacao">
                Gratificação:
            </label>
            <br>
            <input type="text" name="txtGratificacao" id="tGratificacao"
                size="10" maxlength="5" placeholder="gratificação"
                required>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Cancelar">
        </form>
    </div>
</body>
</html>
